<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-header">
        <h1>Image Gallery</h1>
    </div>

    <div class="gallery-wrapper">
        <button class="arrow left" onclick="slide(-1)">&#10094;</button>
        <div class="gallery-container">
            <div class="gallery">
                <div class="gallery-item"><img src="assets/image-1.jpg" alt="Image 1"></div>
                <div class="gallery-item"><img src="assets/image-2.jpg" alt="Image 2"></div>
                <div class="gallery-item"><img src="assets/image-3.jpg" alt="Image 3"></div>
                <div class="gallery-item"><img src="assets/image-4.jpg" alt="Image 4"></div>
                <div class="gallery-item"><img src="assets/image-5.jpg" alt="Image 5"></div>
                <div class="gallery-item"><img src="assets/image-6.jpg" alt="Image 6"></div>
                <div class="gallery-item"><img src="assets/image-7.jpg" alt="Image 7"></div>
                <div class="gallery-item"><img src="assets/image-8.jpg" alt="Image 8"></div>
                <div class="gallery-item"><img src="assets/image-9.jpg" alt="Image 9"></div>
                <div class="gallery-item"><img src="assets/image-10.jpg" alt="Image 10"></div>
                <div class="gallery-item"><img src="assets/image-11.jpg" alt="Image 11"></div>
                <div class="gallery-item"><img src="assets/image-12.jpg" alt="Image 12"></div>
            </div>
        </div>
        <button class="arrow right" onclick="slide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
